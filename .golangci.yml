run:
  timeout: 1m30s
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
    - web/
    - testdata

linters:
  disable-all: true
  enable:
# defaults
#   - deadcode
#   - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
#   - unused
#   - varcheck

# disabled by default linters
    - bodyclose
    - depguard
    - dogsled
#   - dupl
#   - funlen
#   - gochecknoglobals
#   - gochecknoinits
#   - gocognit
    - goconst
    - gocritic
#   - gocyclo
#   - godox
    - gofmt
    - goimports
    - golint
#   - gomnd
    - goprintffuncname
    - gosec
#   - interfacer
#   - lll
#   - maligned
    - misspell
    - nakedret
#   - prealloc
    - rowserrcheck
    - scopelint
    - stylecheck
    - unconvert
    - unparam
    - whitespace
#   - wsl

linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  goconst:
    min-occurrences: 6
  depguard:
    list-type: blacklist
#  lll:
#    line-length: 80 # NOTE: we'll enforce this at a later point
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - importShadow
      - methodExprCall
      - evalOrder

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec
    - text: "Expect WriteFile permissions to be 0600 or less"
      linters:
        - gosec